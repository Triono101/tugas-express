<!DOCTYPE html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tugas 2</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html {
            width: 100%;
            height: 100%;
        }
        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: dodgerblue;
        }
        .center {
            width: 100%;
            height: 50%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            text-align: center;
        }
        h1 {font-size: 144px;}
        p {font-size: 60px;}
    </style>
</head>

<body>
    <div class="center">
        <h1>Hello World!</h1>
        <p>Halaman ini merupakan bagian dari tugas Express.Js</p>
    </div>
</body>

</html>
